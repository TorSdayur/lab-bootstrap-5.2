<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <body>
    <main>
      <div class="container text-center pt-5">
        <div class="row">
          <div class="col-12 pb-5">
            <h2>Our Cookies</h2>
            <p>Checkout our latest and delicious cookies.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-3 order-md-2 d-flex flex-column justify-content-center">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col-12 col-md-3 order-md-1 offset-md-3">
            <img class="img-fluid rounded-circle" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-3 order-md-1 offset-md-3 d-flex flex-column justify-content-center">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-12 col-md-3 order-md-2">
            <img class="img-fluid rounded-circle" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-3 order-md-2 d-flex flex-column justify-content-center">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col-12 col-md-3 order-md-1 offset-md-3">
            <img class="img-fluid rounded-circle" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-3 order-md-1 offset-md-3 d-flex flex-column justify-content-center">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col-12 col-md-3 order-md-2">
            <img class="img-fluid rounded-circle" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  </body>
</html>
